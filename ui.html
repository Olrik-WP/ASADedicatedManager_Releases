<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ASADedicatedManager UI - ARK Server Management Interface">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>ASADedicatedManager UI</title>
    <style>
        :root {
            --primary: #646cff;
            --primary-hover: #535bf2;
            --bg-dark: #1a202c;
            --bg-card: #2d3748;
            --text-primary: #e2e8f0;
            --text-secondary: #a0aec0;
            --success: #059669;
            --danger: #dc2626;
            --warning: #d97706;
            --info: #3b82f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-primary);
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #e63946, #f59e0b, #ffd700);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
            letter-spacing: 1.5px;
            font-weight: 800;
            position: relative;
            padding-bottom: 1rem;
            animation: gradientAnimation 4s ease infinite;
        }

            h1::after {
                content: '';
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 100px;
                height: 4px;
                background: linear-gradient(90deg, #e63946, #f59e0b, #ffd700);
                border-radius: 2px;
                animation: barAnimation 2s infinite;
            }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes barAnimation {
            0%, 100% {
                width: 100px;
            }

            50% {
                width: 120px;
            }
        }

        h2 {
            font-size: 1.8rem;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
        }

        .card {
            background: var(--bg-card);
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

            .card:hover {
                transform: translateY(-2px);
            }

        .grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--bg-card);
            background: var(--bg-dark);
            color: var(--text-primary);
            border-radius: 0.375rem;
            transition: border-color 0.3s ease;
        }

            input:focus {
                outline: none;
                border-color: var(--primary);
                box-shadow: 0 0 0 3px rgba(100, 108, 255, 0.2);
            }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--primary);
            color: white;
        }

            button:hover {
                background: var(--primary-hover);
                transform: translateY(-1px);
            }

            button:focus {
                outline: none;
                box-shadow: 0 0 0 3px rgba(100, 108, 255, 0.2);
            }

        .btn-success {
            background: var(--success);
        }

        .btn-danger {
            background: var(--danger);
        }

        .btn-warning {
            background: var(--warning);
        }

        .btn-info {
            background: var(--info);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--bg-card);
        }

        th {
            color: var(--text-secondary);
            font-weight: 600;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .badge-success {
            background: var(--success);
        }

        .badge-danger {
            background: var(--danger);
        }

        .token-cell {
            position: relative;
            font-family: monospace;
        }

        .token-hidden {
            filter: blur(4px);
            user-select: none;
        }

        .token-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .token-toggle {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: 0.25rem;
            font-size: 1.1rem;
        }

            .token-toggle:hover {
                color: var(--primary);
                transform: none;
            }

        .copy-button {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: 0.25rem;
            font-size: 1.1rem;
        }

            .copy-button:hover {
                color: var(--primary);
                transform: none;
            }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }

            .card {
                padding: 1rem;
            }

            table {
                display: block;
                width: 100%;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            #server-status-table {
                display: block;
                width: 100%;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease forwards;
        }

        #message-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
        }

        .message-box {
            padding: 16px;
            border-radius: 8px;
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 8px;
            animation: slideInRight 0.3s ease forwards;
            backdrop-filter: blur(8px);
        }

            .message-box.success {
                background: rgba(5, 150, 105, 0.95);
                border-left: 4px solid #059669;
            }

            .message-box.error {
                background: rgba(220, 38, 38, 0.95);
                border-left: 4px solid #dc2626;
            }

            .message-box.info {
                background: rgba(59, 130, 246, 0.95);
                border-left: 4px solid #3b82f6;
            }

            .message-box.warning {
                background: rgba(217, 119, 6, 0.95);
                border-left: 4px solid #d97706;
            }

            .message-box i {
                font-size: 1.5rem;
            }

            .message-box .content {
                flex: 1;
            }

            .message-box .close {
                cursor: pointer;
                opacity: 0.7;
                transition: opacity 0.2s;
            }

                .message-box .close:hover {
                    opacity: 1;
                }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }

            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

            .modal-overlay.active {
                opacity: 1;
                visibility: visible;
            }

        .modal-content {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 24px;
            max-width: 400px;
            width: 90%;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

            .modal-header i {
                font-size: 24px;
            }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 24px;
        }

        #server-status-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

            #server-status-table th, #server-status-table td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: center;
            }

            #server-status-table th {
                background-color: #f2f2f2;
            }

        .card {
            background-color: #2d3748;
            padding: 20px;
            border-radius: 8px;
            color: white;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="message-container"></div>
    <div class="modal-overlay" id="confirm-modal">
        <div class="modal-content">
            <div class="modal-header">
                <i class="bi bi-exclamation-triangle-fill text-warning"></i>
                <h3>Confirmation</h3>
            </div>
            <p id="modal-message"></p>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn-danger" id="modal-confirm">Confirm</button>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>ASADedicatedManager WEB UI</h1>

        <div class="card">
            <h2>Token Management</h2>
            <div class="input-group">
                <label for="manual-token">Manual Token Entry</label>
                <div style="display: flex; gap: 0.5rem;">
                    <input type="text" id="manual-token" placeholder="Enter existing token">
                    <button onclick="setManualToken()" class="btn-info">
                        <i class="bi bi-check-circle"></i> Set Token
                    </button>
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Token</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="tokens-table-body"></tbody>
            </table>
            <button onclick="listTokens()" class="btn-info">Refresh</button>
        </div>

        <div class="card">
            <h2>API Configuration</h2>
            <p id="api-base-url">Loading...</p>
            <p id="api-external-url"></p> <!-- Pour afficher l'URL externe si applicable -->
        </div>

        <div class="card">
            <h2>Server Status</h2>

            <table id="server-status-table">
                <thead>
                    <tr>
                        <th>Profile Name</th>
                        <th>Status</th>
                        <th>Server Version</th>
                        <th>Official Version</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les statuts des serveurs seront insérés ici par JavaScript -->
                </tbody>
            </table>
            <h2>Profile Management</h2>
            <div id="profiles" class="grid"></div>
        </div>
    </div>

        <script>
            let authToken = localStorage.getItem('authToken') || '';
            let apiBaseUrl = '';
            let apiExternalUrl = '';

            async function initialize() {
                try {
                    const configResponse = await fetch('/config');
                    if (configResponse.ok) {
                        const configData = await configResponse.json();
                        document.getElementById('api-base-url').textContent = `API Base URL: ${window.location.origin}/ui`;
                        console.log(`API Base URL: ${window.location.origin}/`);

                        // Si ListenExternally est vrai, afficher l'URL externe
                        if (configData.listenExternally) {
                            const externalIp = await getExternalIPAddress();
                            const apiExternalUrl = `http://${externalIp}:${getPortFromBaseUrl(window.location.origin)}/ui`;
                            document.getElementById('api-external-url').textContent = `External API URL: ${apiExternalUrl}`;
                            console.log(`External API URL: ${apiExternalUrl}`);
                        }
                    } else {
                        throw new Error('Failed to fetch API configuration.');
                    }


                    const isValid = await validateStoredToken();
                    if (isValid) {
                        authToken = localStorage.getItem('authToken');
                        listTokens();
                        fetchProfiles();
                        fetchServerStatuses(); // Charger les statuts au démarrage
                    } else {
                        authToken = '';
                        showMessage('Your session has expired or no token is set. Please set a token via the WPF interface.', 'warning');
                    }
                } catch (error) {
                    console.error('Initialization error:', error);
                    showMessage('Error initializing interface.', 'error');
                }
            }

            window.onload = initialize;

            async function validateStoredToken() {
                const storedToken = localStorage.getItem('authToken');
                if (!storedToken) return false;

                try {
                    const response = await fetch(`${apiBaseUrl}list-tokens`, {
                        headers: {
                            'Authorization': `Bearer ${storedToken}`
                        }
                    });

                    if (!response.ok) {
                        localStorage.removeItem('authToken');
                        return false;
                    }

                    return true;
                } catch (error) {
                    console.error('Token validation error:', error);
                    localStorage.removeItem('authToken');
                    return false;
                }
            }

            function showMessage(message, type = 'info') {
                const container = document.getElementById('message-container');
                const messageBox = document.createElement('div');
                messageBox.className = `message-box ${type}`;

                const icons = {
                    success: 'bi-check-circle-fill',
                    error: 'bi-x-circle-fill',
                    info: 'bi-info-circle-fill',
                    warning: 'bi-exclamation-triangle-fill'
                };

                messageBox.innerHTML = `
                                <i class="bi ${icons[type]}"></i>
                                <div class="content">${message}</div>
                                <i class="bi bi-x close" onclick="this.parentElement.remove()"></i>
                            `;

                container.appendChild(messageBox);

                setTimeout(() => {
                    messageBox.style.animation = 'slideOutRight 0.3s ease forwards';
                    setTimeout(() => messageBox.remove(), 300);
                }, 5000);
            }

            async function fetchServerStatuses() {
                if (!authToken) return;

                try {
                    const response = await fetch(`${apiBaseUrl}server-status`, {
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Failed to fetch server statuses.');
                    }

                    const data = await response.json();
                    displayServerStatuses(data.servers);
                } catch (error) {
                    console.error(error);
                    showMessage('Error retrieving server statuses.', 'error');
                }
            }

            function displayServerStatuses(servers) {
                const tbody = document.querySelector('#server-status-table tbody');
                tbody.innerHTML = ''; // Effacer les lignes existantes

                servers.forEach(server => {
                    const tr = document.createElement('tr');

                    // Nom du Profil
                    const profileTd = document.createElement('td');
                    profileTd.textContent = server.ProfileName;
                    tr.appendChild(profileTd);

                    // Statut
                    const statusTd = document.createElement('td');
                    statusTd.innerHTML = `${server.StatusEmoji} ${server.Status}`;
                    tr.appendChild(statusTd);

                    // Version du Serveur
                    const versionTd = document.createElement('td');
                    versionTd.textContent = server.ServerVersion;
                    tr.appendChild(versionTd);

                    // Version Officielle
                    const officialVersionTd = document.createElement('td');
                    officialVersionTd.textContent = server.OfficialServerVersion;
                    tr.appendChild(officialVersionTd);

                    tbody.appendChild(tr);
                });
            }

            // Mettre à jour les statuts toutes les 10 secondes
            setInterval(fetchServerStatuses, 10000);

            async function setManualToken() {
                const manualToken = document.getElementById('manual-token').value.trim();
                if (!manualToken) {
                    showMessage('Please enter a token', 'warning');
                    return;
                }

                try {
                    const response = await fetch(`${apiBaseUrl}list-tokens`, {
                        headers: {
                            'Authorization': `Bearer ${manualToken}`
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Token invalide');
                    }

                    authToken = manualToken;
                    localStorage.setItem('authToken', authToken);
                    showMessage('Token saved', 'success');

                    document.getElementById('manual-token').value = '';
                    setTimeout(() => {
                        window.location.reload();
                    }, 1500);
                } catch (error) {
                    showMessage('Invalid token. Please check and try again.', 'error');
                }
            }

            function showConfirmModal(message, onConfirm) {
                const modal = document.getElementById('confirm-modal');
                const confirmBtn = document.getElementById('modal-confirm');
                document.getElementById('modal-message').textContent = message;

                modal.classList.add('active');

                confirmBtn.onclick = () => {
                    onConfirm();
                    closeModal();
                };
            }

            function closeModal() {
                document.getElementById('confirm-modal').classList.remove('active');
            }

            async function listTokens() {
                if (!authToken) return;

                try {
                    const response = await fetch(`${apiBaseUrl}list-tokens`, {
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        }
                    });

                    if (!response.ok) {
                        throw new Error(await response.text());
                    }

                    const data = await response.json();
                    displayTokens(data.tokens);
                } catch (error) {
                    console.error(error);
                    showMessage(error.message, 'error');
                }
            }

            function displayTokens(tokens) {
                const tbody = document.getElementById('tokens-table-body');
                tbody.innerHTML = '';

                for (const [token, description] of Object.entries(tokens)) {
                    const tr = document.createElement('tr');
                    tr.className = 'animate-fade-in';

                    const tokenCell = document.createElement('td');
                    tokenCell.className = 'token-cell';

                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'token-actions';

                    const tokenSpan = document.createElement('span');
                    tokenSpan.textContent = token;
                    tokenSpan.className = 'token-hidden';
                    actionsDiv.appendChild(tokenSpan);

                    const toggleButton = document.createElement('button');
                    toggleButton.className = 'token-toggle';
                    toggleButton.innerHTML = '<i class="bi bi-eye"></i>';
                    toggleButton.title = 'Show/Hide Token';
                    toggleButton.onclick = () => {
                        tokenSpan.classList.toggle('token-hidden');
                        toggleButton.innerHTML = tokenSpan.classList.contains('token-hidden') ?
                            '<i class="bi bi-eye"></i>' :
                            '<i class="bi bi-eye-slash"></i>';
                    };
                    actionsDiv.appendChild(toggleButton);

                    const copyButton = document.createElement('button');
                    copyButton.className = 'copy-button';
                    copyButton.innerHTML = '<i class="bi bi-clipboard"></i>';
                    copyButton.title = 'Copy Token';
                    copyButton.onclick = async () => {
                        try {
                            if (navigator.clipboard && window.isSecureContext) {
                                await navigator.clipboard.writeText(token);
                            } else {
                                // Fallback pour HTTP : création d'un élément temporaire
                                const textArea = document.createElement("textarea");
                                textArea.value = token;
                                document.body.appendChild(textArea);
                                textArea.select();
                                document.execCommand("copy");
                                document.body.removeChild(textArea);
                            }

                            copyButton.innerHTML = '<i class="bi bi-clipboard-check"></i>';
                            showMessage('Token copied to clipboard', 'success');
                            setTimeout(() => {
                                copyButton.innerHTML = '<i class="bi bi-clipboard"></i>';
                            }, 2000);
                        } catch (err) {
                            showMessage('Token copy failed', 'error');
                            console.error("Clipboard copy failed:", err);
                        }
                    };

                    actionsDiv.appendChild(copyButton);

                    tokenCell.appendChild(actionsDiv);

                    const descriptionCell = document.createElement('td');
                    descriptionCell.textContent = description;

                    tr.appendChild(tokenCell);
                    tr.appendChild(descriptionCell);
                    tbody.appendChild(tr);
                }
            }

            async function startServer(profileName) {
                showConfirmModal('Are you sure you want to start the server?', async () => {
                    await sendCommand('/start', { profileName });
                });
            }

            async function stopServer(profileName) {
                showConfirmModal('Are you sure you want to stop the server?', async () => {
                    await sendCommand('/stop', { profileName });
                });
            }

            async function getPlayers(profileName) {
                try {
                    const response = await fetch(`${apiBaseUrl}players`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            ...(authToken && { 'Authorization': `Bearer ${authToken}` })
                        },
                        body: JSON.stringify({ profileName })
                    });

                    if (!response.ok) {
                        throw new Error(await response.text());
                    }

                    const data = await response.json();
                    showMessage(`Players on ${profileName}:\n${data.players.map(p => `${p.Index}: ${p.Name} (${p.ID})`).join('\n')}`, 'info');
                } catch (error) {
                    console.error(error);
                    showMessage(error.message, 'error');
                }
            }

            async function sendRcon(profileName) {
                const message = prompt('Enter the RCON Chat command:');
                if (message) {
                    await sendCommand('/rcon', { profileName, message });
                }
            }

            async function saveWorld(profileName) {
                await sendCommand('/saveworld', { profileName });
            }

            async function fullBackup(profileName) {
                await sendCommand('/fullbackup', { profileName });
            }

            async function updateServer(profileName) {
                showConfirmModal('Are you sure you want to stop update and start the server?', async () => {
                    await sendCommand('/update', { profileName });
                });
            }

            async function destroyDinos(profileName) {
                showConfirmModal('Are you sure you want to destroy all the wild dinos?', async () => {
                    await sendCommand('/destroy', { profileName });
                });
            }

            async function sendCommand(endpoint, body) {
                try {
                    const response = await fetch(`${apiBaseUrl}${endpoint}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            ...(authToken && { 'Authorization': `Bearer ${authToken}` })
                        },
                        body: JSON.stringify(body)
                    });

                    if (!response.ok) {
                        throw new Error(await response.text());
                    }

                    const data = await response.json();
                    showMessage(data.message, 'success');
                } catch (error) {
                    console.error(error);
                    showMessage(error.message, 'error');
                }
            }

            async function fetchProfiles() {
                try {
                    const response = await fetch(`${apiBaseUrl}profiles`, {
                        headers: {
                            ...(authToken && { 'Authorization': `Bearer ${authToken}` })
                        }
                    });

                    if (!response.ok) {
                        throw new Error(await response.text());
                    }

                    const profiles = await response.json();
                    displayProfiles(profiles);
                } catch (error) {
                    console.error(error);
                    showMessage(error.message, 'error');
                }
            }

            function displayProfiles(profiles) {
                const profilesDiv = document.getElementById('profiles');
                profilesDiv.innerHTML = '';

                profiles.forEach(profile => {
                    const div = document.createElement('div');
                    div.className = 'card animate-fade-in';
                    div.innerHTML = `
                                    <h3>${profile.ProfileName}</h3>
                                    <div class="grid" style="grid-template-columns: repeat(2, 1fr); gap: 0.75rem;">
                                        <button onclick="startServer('${profile.ProfileName}')" class="btn-success">
                                            <i class="bi bi-play-circle-fill"></i> Start Server
                                        </button>
                                        <button onclick="stopServer('${profile.ProfileName}')" class="btn-danger">
                                            <i class="bi bi-stop-circle-fill"></i> Stop Server
                                        </button>
                                        <button onclick="getPlayers('${profile.ProfileName}')" class="btn-info">
                                            <i class="bi bi-people-fill"></i> List Players
                                        </button>
                                        <button onclick="sendRcon('${profile.ProfileName}')" class="btn-warning">
                                            <i class="bi bi-terminal-fill"></i> RCON Chat
                                        </button>
                                        <button onclick="saveWorld('${profile.ProfileName}')" class="btn-primary">

                                `;
                    profilesDiv.appendChild(div);
                });
            }

            // Fonction pour obtenir l'adresse IP externe
            async function getExternalIPAddress() {
                try {
                    const response = await fetch('https://api.ipify.org?format=json');
                    const data = await response.json();
                    return data.ip;
                } catch (error) {
                    console.error('Failed to get external IP:', error);
                    return 'Unavailable';
                }
            }

            // Fonction pour extraire le port depuis l'URL
            function getPortFromBaseUrl(baseUrl) {
                try {
                    const url = new URL(baseUrl);
                    return url.port || (url.protocol === 'https:' ? 443 : 80);
                } catch {
                    return 5000; // Valeur par défaut
                }
            }
        </script>
