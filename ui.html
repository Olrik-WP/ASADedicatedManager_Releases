<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ASADedicatedManager UI - ARK Server Management Interface">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>ASADedicatedManager UI</title>
    <style>
        :root {
            --primary: #646cff;
            --primary-hover: #535bf2;
            --bg-dark: #1a202c;
            --bg-card: #2d3748;
            --text-primary: #e2e8f0;
            --text-secondary: #a0aec0;
            --success: #059669;
            --danger: #dc2626;
            --warning: #d97706;
            --info: #3b82f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-primary);
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #dc2626, #ea580c, #000000);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
            font-weight: 800;
            position: relative;
            padding-bottom: 1rem;
        }

            h1::after {
                content: '';
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 100px;
                height: 4px;
                background: linear-gradient(90deg, #dc2626, #ea580c, #000000);
                border-radius: 2px;
            }

        h2 {
            font-size: 1.8rem;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
        }

        .card {
            background: var(--bg-card);
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

            .card:hover {
                transform: translateY(-2px);
            }

        .grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--bg-card);
            background: var(--bg-dark);
            color: var(--text-primary);
            border-radius: 0.375rem;
            transition: border-color 0.3s ease;
        }

            input:focus {
                outline: none;
                border-color: var(--primary);
                box-shadow: 0 0 0 3px rgba(100, 108, 255, 0.2);
            }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--primary);
            color: white;
        }

            button:hover {
                background: var(--primary-hover);
                transform: translateY(-1px);
            }

            button:focus {
                outline: none;
                box-shadow: 0 0 0 3px rgba(100, 108, 255, 0.2);
            }

        .btn-success {
            background: var(--success);
        }

        .btn-danger {
            background: var(--danger);
        }

        .btn-warning {
            background: var(--warning);
        }

        .btn-info {
            background: var(--info);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--bg-card);
        }

        th {
            color: var(--text-secondary);
            font-weight: 600;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .badge-success {
            background: var(--success);
        }

        .badge-danger {
            background: var(--danger);
        }

        .token-cell {
            position: relative;
            font-family: monospace;
        }

        .token-hidden {
            filter: blur(4px);
            user-select: none;
        }

        .token-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .token-toggle {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: 0.25rem;
            font-size: 1.1rem;
        }

            .token-toggle:hover {
                color: var(--primary);
                transform: none;
            }

        .copy-button {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: 0.25rem;
            font-size: 1.1rem;
        }

            .copy-button:hover {
                color: var(--primary);
                transform: none;
            }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }

            .card {
                padding: 1rem;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease forwards;
        }

        #message-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
        }

        .message-box {
            padding: 16px;
            border-radius: 8px;
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 8px;
            animation: slideInRight 0.3s ease forwards;
            backdrop-filter: blur(8px);
        }

            .message-box.success {
                background: rgba(5, 150, 105, 0.95);
                border-left: 4px solid #059669;
            }

            .message-box.error {
                background: rgba(220, 38, 38, 0.95);
                border-left: 4px solid #dc2626;
            }

            .message-box.info {
                background: rgba(59, 130, 246, 0.95);
                border-left: 4px solid #3b82f6;
            }

            .message-box.warning {
                background: rgba(217, 119, 6, 0.95);
                border-left: 4px solid #d97706;
            }

            .message-box i {
                font-size: 1.5rem;
            }

            .message-box .content {
                flex: 1;
            }

            .message-box .close {
                cursor: pointer;
                opacity: 0.7;
                transition: opacity 0.2s;
            }

                .message-box .close:hover {
                    opacity: 1;
                }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }

            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

            .modal-overlay.active {
                opacity: 1;
                visibility: visible;
            }

        .modal-content {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 24px;
            max-width: 400px;
            width: 90%;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

            .modal-header i {
                font-size: 24px;
            }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div id="message-container"></div>
    <div class="modal-overlay" id="confirm-modal">
        <div class="modal-content">
            <div class="modal-header">
                <i class="bi bi-exclamation-triangle-fill text-warning"></i>
                <h3>Confirmation</h3>
            </div>
            <p id="modal-message"></p>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn-danger" id="modal-confirm">Confirm</button>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>ASADedicatedManager UI</h1>

        <div class="card">
            <h2>Token Management</h2>
            <div class="input-group">
                <label for="token-description">Generate New Token</label>
                <input type="text" id="token-description" placeholder="Token description">
                <button onclick="generateToken()" class="btn-success">Generate</button>
            </div>

            <div class="input-group" style="margin-top: 1rem;">
                <label for="manual-token">Manual Token Entry</label>
                <div style="display: flex; gap: 0.5rem;">
                    <input type="text" id="manual-token" placeholder="Enter existing token">
                    <button onclick="setManualToken()" class="btn-info">
                        <i class="bi bi-check-circle"></i> Set Token
                    </button>
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Token</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tokens-table-body"></tbody>
            </table>
            <button onclick="listTokens()" class="btn-info">Refresh</button>
        </div>

        <div class="card">
            <h2>Profile Management</h2>
            <div id="profiles" class="grid"></div>
        </div>
    </div>

    <script>
        async function validateStoredToken() {
            const storedToken = localStorage.getItem('authToken');
            if (!storedToken) return false;

            try {
                const response = await fetch('http://localhost:5000/list-tokens', {
                    headers: {
                        'Authorization': `Bearer ${storedToken}`
                    }
                });

                if (!response.ok) {
                    localStorage.removeItem('authToken');
                    return false;
                }

                return true;
            } catch (error) {
                console.error('Token validation error:', error);
                localStorage.removeItem('authToken');
                return false;
            }
        }

        function showMessage(message, type = 'info') {
            const container = document.getElementById('message-container');
            const messageBox = document.createElement('div');
            messageBox.className = `message-box ${type}`;

            const icons = {
                success: 'bi-check-circle-fill',
                error: 'bi-x-circle-fill',
                info: 'bi-info-circle-fill',
                warning: 'bi-exclamation-triangle-fill'
            };

            messageBox.innerHTML = `
                    <i class="bi ${icons[type]}"></i>
                    <div class="content">${message}</div>
                    <i class="bi bi-x close" onclick="this.parentElement.remove()"></i>
                `;

            container.appendChild(messageBox);

            setTimeout(() => {
                messageBox.style.animation = 'slideOutRight 0.3s ease forwards';
                setTimeout(() => messageBox.remove(), 300);
            }, 5000);
        }

        async function setManualToken() {
            const manualToken = document.getElementById('manual-token').value.trim();
            if (!manualToken) {
                showMessage('Please enter a token', 'warning');
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/list-tokens', {
                    headers: {
                        'Authorization': `Bearer ${manualToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Invalid token');
                }

                authToken = manualToken;
                localStorage.setItem('authToken', authToken);
                showMessage('Token successfully set and saved', 'success');

                document.getElementById('manual-token').value = '';
                setTimeout(() => {
                    window.location.reload();
                }, 1500);
            } catch (error) {
                showMessage('Invalid token. Please check and try again.', 'error');
            }
        }

        function showConfirmModal(message, onConfirm) {
            const modal = document.getElementById('confirm-modal');
            const confirmBtn = document.getElementById('modal-confirm');
            document.getElementById('modal-message').textContent = message;

            modal.classList.add('active');

            confirmBtn.onclick = () => {
                onConfirm();
                closeModal();
            };
        }

        function closeModal() {
            document.getElementById('confirm-modal').classList.remove('active');
        }

        let authToken = localStorage.getItem('authToken') || '';

        async function generateToken() {
            const description = document.getElementById('token-description').value.trim();

            try {
                const response = await fetch('http://localhost:5000/list-tokens', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error(await response.text());
                }

                const data = await response.json();
                if (Object.keys(data.tokens).length > 0) {
                    showMessage('A token already exists. Cannot generate a new one.', 'error');
                    return;
                }
            } catch (error) {
                console.error(error);
                showMessage(error.message, 'error');
                return;
            }

            if (!description) {
                showMessage('Please enter a description for the token.', 'warning');
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/generate-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        ...(authToken && { 'Authorization': `Bearer ${authToken}` })
                    },
                    body: JSON.stringify({ description })
                });

                if (!response.ok) {
                    throw new Error(await response.text());
                }

                const data = await response.json();
                showMessage(`Token successfully generated: ${data.token}`, 'success');
                authToken = data.token;
                localStorage.setItem('authToken', authToken);
                showMessage('New token saved and used for authentication.', 'success');

                setTimeout(() => {
                    window.location.reload();
                }, 1500);

            } catch (error) {
                console.error(error);
                showMessage(error.message, 'error');
            }
        }

        async function revokeToken(token) {
            if (!authToken) {
                showMessage('Please save your authentication token.', 'warning');
                return;
            }

            showConfirmModal('Are you sure you want to revoke this token?', async () => {
                try {
                    const response = await fetch('http://localhost:5000/revoke-token', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${authToken}`
                        },
                        body: JSON.stringify({ token })
                    });

                    if (!response.ok) {
                        throw new Error(await response.text());
                    }

                    const data = await response.json();
                    showMessage(data.message, 'success');

                    if (token === authToken) {
                        authToken = '';
                        localStorage.removeItem('authToken');
                        showMessage('Current authentication token has been revoked.', 'info');
                    }

                    setTimeout(() => {
                        window.location.reload();
                    }, 1500);

                } catch (error) {
                    console.error(error);
                    showMessage(error.message, 'error');
                }
            });
        }

        async function listTokens() {
            if (!authToken) return;

            try {
                const response = await fetch('http://localhost:5000/list-tokens', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error(await response.text());
                }

                const data = await response.json();
                displayTokens(data.tokens);

                const tokenGenerationSection = document.getElementById('token-description').parentElement;
                if (Object.keys(data.tokens).length > 0) {
                    const existingWarning = tokenGenerationSection.querySelector('.text-warning');
                    if (existingWarning) {
                        existingWarning.remove();
                    }

                    tokenGenerationSection.style.opacity = '0.5';
                    tokenGenerationSection.style.pointerEvents = 'none';
                    document.getElementById('token-description').disabled = true;
                    const generateButton = tokenGenerationSection.querySelector('button');
                    generateButton.disabled = true;

                    if (!tokenGenerationSection.querySelector('.text-warning')) {
                        tokenGenerationSection.insertAdjacentHTML('beforeend',
                            '<p class="text-warning" style="margin-top: 0.5rem;"><i class="bi bi-exclamation-triangle-fill"></i> A token already exists</p>'
                        );
                    }
                }
            } catch (error) {
                console.error(error);
                showMessage(error.message, 'error');
            }
        }

        function displayTokens(tokens) {
            const tbody = document.getElementById('tokens-table-body');
            tbody.innerHTML = '';

            for (const [token, description] of Object.entries(tokens)) {
                const tr = document.createElement('tr');
                tr.className = 'animate-fade-in';

                const tokenCell = document.createElement('td');
                tokenCell.className = 'token-cell';

                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'token-actions';

                const tokenSpan = document.createElement('span');
                tokenSpan.textContent = token;
                tokenSpan.className = 'token-hidden';
                actionsDiv.appendChild(tokenSpan);

                const toggleButton = document.createElement('button');
                toggleButton.className = 'token-toggle';
                toggleButton.innerHTML = '<i class="bi bi-eye"></i>';
                toggleButton.title = 'Show/Hide Token';
                toggleButton.onclick = () => {
                    tokenSpan.classList.toggle('token-hidden');
                    toggleButton.innerHTML = tokenSpan.classList.contains('token-hidden') ?
                        '<i class="bi bi-eye"></i>' :
                        '<i class="bi bi-eye-slash"></i>';
                };
                actionsDiv.appendChild(toggleButton);

                const copyButton = document.createElement('button');
                copyButton.className = 'copy-button';
                copyButton.innerHTML = '<i class="bi bi-clipboard"></i>';
                copyButton.title = 'Copy Token';
                copyButton.onclick = async () => {
                    try {
                        await navigator.clipboard.writeText(token);
                        copyButton.innerHTML = '<i class="bi bi-clipboard-check"></i>';
                        showMessage('Token copied to clipboard', 'success');
                        setTimeout(() => {
                            copyButton.innerHTML = '<i class="bi bi-clipboard"></i>';
                        }, 2000);
                    } catch (err) {
                        showMessage('Failed to copy token', 'error');
                    }
                };
                actionsDiv.appendChild(copyButton);

                tokenCell.appendChild(actionsDiv);

                const descriptionCell = document.createElement('td');
                descriptionCell.textContent = description;

                const actionsCell = document.createElement('td');
                actionsCell.innerHTML = `
                        <button onclick="revokeToken('${token}')" class="btn-danger">
                            <i class="bi bi-trash"></i> Revoke
                        </button>
                    `;

                tr.appendChild(tokenCell);
                tr.appendChild(descriptionCell);
                tr.appendChild(actionsCell);

                tbody.appendChild(tr);
            }
        }

        async function startServer(profileName) {
            await sendCommand('/start', { profileName });
        }

        async function stopServer(profileName) {
            await sendCommand('/stop', { profileName });
        }

        async function getPlayers(profileName) {
            try {
                const response = await fetch('http://localhost:5000/players', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        ...(authToken && { 'Authorization': `Bearer ${authToken}` })
                    },
                    body: JSON.stringify({ profileName })
                });

                if (!response.ok) {
                    throw new Error(await response.text());
                }

                const data = await response.json();
                showMessage(`Players on ${profileName}:\n${data.players.map(p => `${p.Index}: ${p.Name} (${p.ID})`).join('\n')}`, 'info');
            } catch (error) {
                console.error(error);
                showMessage(error.message, 'error');
            }
        }

        async function sendRcon(profileName) {
            const message = prompt('Enter RCON command:');
            if (message) {
                await sendCommand('/rcon', { profileName, message });
            }
        }

        async function saveWorld(profileName) {
            await sendCommand('/saveworld', { profileName });
        }

        async function fullBackup(profileName) {
            await sendCommand('/fullbackup', { profileName });
        }

        async function updateServer(profileName) {
            await sendCommand('/update', { profileName });
        }

        async function destroyDinos(profileName) {
            showConfirmModal('Are you sure you want to destroy all dinosaurs?', async () => {
                await sendCommand('/destroy', { profileName });
            });
        }

        async function sendCommand(endpoint, body) {
            try {
                const response = await fetch(`http://localhost:5000${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        ...(authToken && { 'Authorization': `Bearer ${authToken}` })
                    },
                    body: JSON.stringify(body)
                });

                if (!response.ok) {
                    throw new Error(await response.text());
                }

                const data = await response.json();
                showMessage(data.message, 'success');
            } catch (error) {
                console.error(error);
                showMessage(error.message, 'error');
            }
        }

        async function fetchProfiles() {
            try {
                const response = await fetch('http://localhost:5000/profiles', {
                    headers: {
                        ...(authToken && { 'Authorization': `Bearer ${authToken}` })
                    }
                });

                if (!response.ok) {
                    throw new Error(await response.text());
                }

                const profiles = await response.json();
                displayProfiles(profiles);
            } catch (error) {
                console.error(error);
                showMessage(error.message, 'error');
            }
        }

        function displayProfiles(profiles) {
            const profilesDiv = document.getElementById('profiles');
            profilesDiv.innerHTML = '';

            profiles.forEach(profile => {
                const div = document.createElement('div');
                div.className = 'card animate-fade-in';
                div.innerHTML = `
                        <h3>${profile.ProfileName}</h3>
                        <div class="grid" style="grid-template-columns: repeat(2, 1fr); gap: 0.75rem;">
                            <button onclick="startServer('${profile.ProfileName}')" class="btn-success">
                                <i class="bi bi-play-circle-fill"></i> Start
                            </button>
                            <button onclick="stopServer('${profile.ProfileName}')" class="btn-danger">
                                <i class="bi bi-stop-circle-fill"></i> Stop
                            </button>
                            <button onclick="getPlayers('${profile.ProfileName}')" class="btn-info">
                                <i class="bi bi-people-fill"></i> Players
                            </button>
                            <button onclick="sendRcon('${profile.ProfileName}')" class="btn-warning">
                                <i class="bi bi-terminal-fill"></i> RCON
                            </button>
                            <button onclick="saveWorld('${profile.ProfileName}')" class="btn-primary">
                                <i class="bi bi-save-fill"></i> Save
                            </button>
                            <button onclick="fullBackup('${profile.ProfileName}')" class="btn-info">
                                <i class="bi bi-archive-fill"></i> Backup
                            </button>
                            <button onclick="updateServer('${profile.ProfileName}')" class="btn-success">
                                <i class="bi bi-arrow-clockwise"></i> Update
                            </button>
                            <button onclick="destroyDinos('${profile.ProfileName}')" class="btn-danger">
                                <i class="bi bi-x-octagon-fill"></i> Destroy
                            </button>
                        </div>
                    `;
                profilesDiv.appendChild(div);
            });
        }

        window.onload = async () => {
            const isValid = await validateStoredToken();
            if (isValid) {
                authToken = localStorage.getItem('authToken');
                listTokens();
                fetchProfiles();
            } else {
                authToken = '';
                showMessage('Your session has expired. Please set or generate a new token.', 'warning');
            }
        };
    </script>
</body>
</html>
